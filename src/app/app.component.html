<h2>PrimeNG Issue Template</h2>
<p>Please create a test case and attach the link of the plunkr to your github issue report.</p>

<button pButton label="Show thumbnail" (click)="toggleShowThumbnails()"></button>
<div>
  <label>Show thumbnail:</label>
  <span>{{ showThumbnails }}</span>
</div>
<button pButton label="AutoPlay" (click)="toggleAutoPlay()"></button>
<div>
  <label>AutoPlay:</label>
  <span>{{ autoPlay }}</span>
</div>
<div class="content-section implementation">
  <div class="card">
    <h5>Positioned at Bottom</h5>
    <p-galleria
      [autoPlay]="autoPlay"
      [value]="images"
      [responsiveOptions]="responsiveOptions"
      [containerStyle]="{'max-width': '660px'}"
      [numVisible]="5"
      [showItemNavigators]="true"
      [showThumbnails]="showThumbnails">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.previewImageSrc" style="width: 100%; display: block;"/>
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img [src]="item.thumbnailImageSrc"/>
        </div>
      </ng-template>
    </p-galleria>
  </div>
</div>
